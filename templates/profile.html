{% extends "_layout.html" %}

{% block content %}
<div class="content-section">
    <div class="media">
      <div class="mt3">
        <h2>Profile Page</h2>
        <img class="rounded-circle account-img" src="{{ profile_picture }}">
        <p>Name: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
        <form action="/users/{{user.user_id}}/edit" method="get" class="mt-3">
            <button type="submit" class="btn btn-secondary">Edit Profile</button>
      </div>
    </div>
  </div>

{% endblock content %}
