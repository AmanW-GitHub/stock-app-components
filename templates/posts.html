{% extends '_layout.html' %}

{% block title %}Upload to Stock Whisperers{% endblock %}

{% block body %}

<style>
    .liked {
        /* style the like button here to show that it is liked */
        background-color: red;
    }

    #post {
        border-width: 2px !important;
    }

    #post:hover {
        cursor: pointer;
        border: 2px solid rgb(52, 53, 54) !important;
    }
</style>


<main class="d-flex justify-content-center flex-column">

    <!-- TABS: Following / All Posts -->
    <ul class="nav nav-tabs align-self-center" id="postTabs">
        <li class="nav-item">
            <a class="nav-link active" id="followingTab" data-toggle="tab" href="#followingPosts">Following</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="allPostsTab" data-toggle="tab" href="#allPosts">All Posts</a>
        </li>
    </ul>

    <!-- TAB CONTENT -->
    <div class="tab-content mt-3">

        <!-- Following Posts -->
        <div class="tab-pane fade show active" id="followingPosts">
            {% set posts = following_posts %}
            {% include 'posts_content.html' %}
        </div>

        <!-- All Posts -->
        <div class="tab-pane fade" id="allPosts">
            {% set posts = all_posts %}
            {% include 'posts_content.html' %}
        </div>
    </div>




    <!-- SCRIPTS -->

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Dynamic TABS -->
    <script>
        $(document).ready(function () {
            $('#postTabs a').on('click', function (e) {
                e.preventDefault();
                $(this).tab('show');
            });
        });
    </script>

    <!-- Like Button -->
    <script>
        $(document).ready(function () {
            $('.like-button').click(function (event) {
                event.stopPropagation();
                var postId = $(this).data('post-id');
                var userId = $(this).data('user-id');
    
                $.ajax({
                    type: 'POST',
                    url: '/posts/like',
                    data: { post_id: postId, user_id: userId },
                    success: function (data) {
                        console.log('Like added successfully');
                    },
                    error: function (error) {
                        console.error('Error adding like:', error);
                    }
                });
            });
        });
    </script>

    <!-- Like Button Dynamic UI -->
    <script>
        function liked_or_not() {
            const like_button = document.getElementsByClassName("like-button");
            const like_count = document.getElementsByClassName("like-count");
            for (let i = 0; i < like_button.length; i++) {
                like_button[i].addEventListener("click", function () {
                    if (like_button[i].classList.contains("liked")) {
                        like_count[i].innerHTML = parseInt(like_count[i].innerHTML) - 1;
                        like_button[i].innerHTML = "Like";
                    } else {
                        like_button[i].innerHTML = "Liked";
                        like_count[i].innerHTML = parseInt(like_count[i].innerHTML) + 1;
                    }
                    like_button[i].classList.toggle("liked");
                });
            }
        }
        liked_or_not();
    </script>

</main>

{% endblock %}
