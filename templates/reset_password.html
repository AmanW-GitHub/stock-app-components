{% extends '_layout.html' %}

{% block title %}Reset Page{% endblock %}

{% block body %}
<div class="container pt-4">
    <div class="border p-4">
        <h1 class="mb-4 text-center">Reset Password</h1>
        <form action="/password_reset/{{token}}" method="post">
            <div class="form-outline mb-4 col-md-4 mx-auto">
                <input type="password" id="password" name="password" class="form-control" placeholder="new password" required/>
            </div>


            <div class="form-outline mb-4 col-md-4 mx-auto">
                <input type="confirm-password" id="confirm-password" name="confirm-password" class="form-control" placeholder="confirm password" required/>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block mb-4">Reset password</button>
            </div>

            <!-- <div class="text-center">
                <p>An email with instructions on how to reset your password will be sent to the following email address.</p>
            </div> -->
        </form>
    </div>
</div>
{% endblock %}
