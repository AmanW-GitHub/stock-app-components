{% extends '_layout.html' %}

{% block title %}Login Page{% endblock %}

{% block body %}
<div class="container pt-4">
    <div class="border p-4">
        <h1 class="mb-4 text-center">Login</h1>
        <form action="/login" method="post">
            <div class="form-outline mb-4 col-md-4 mx-auto">
                <input type="text" id="username" name="username" class="form-control" placeholder="username or email" required/>
            </div>

            <div class="form-outline mb-4 col-md-4 mx-auto">
                <input type="password" id="password" name="password" class="form-control" placeholder="password" required/>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
            </div>

            <div class="text-center">
                <p>Don't have an account? <a href="/register">Register</a></p>
                <p>Forgot Password? <a href="/request_password_reset">Reset Password</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
